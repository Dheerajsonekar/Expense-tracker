<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/expenseform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="header">
        <a href="#" class="logo">Expense Tracker</a>
        <div class="header-right">
            <a id="premium" href="#">Buy Premium</a>
            <a href="#" id="downloadbtn">Download</a>
            <a id="leaderboard" href="#">Leaderboard</a>
            <a href=""><span id="username">User</span></a>
            <a id="logoutbtn" href="#">Logout</a>
        </div>
    </div>


    <div class="wrapper">
        <div class="title"><span>Add Expense</span></div>
        <form id="expenseForm">
            <div class="row">
                <i class="fas fa-"></i>
                <input type="text" name="amount" id="amount" placeholder="Amount">
            </div>
            <div class="row">
                <i class="fas fa-"></i>
                <input type="text" name="description" id="description" placeholder="Description">
            </div>

            <div class="row">
                <i class="fas fa-"></i>
                <select name="category" id="category">
                    <option value="food">food</option>
                    <option value="book">book</option>
                    <option value="movie">movie</option>
                    <option value="sport">sport</option>
                    <option value="coding">coding</option>
                    <option value="date">Date</option>
                </select>
            </div>

            <div class="row button">

                <input type="submit" class="submit-btn" value="Add">
            </div>





        </form>
    </div>

    <div id="expenseList-div">

        <h2 class="tittle">Expenses</h2>

        <ul id="list"></ul>

        <!-- Pagination Controls -->
        <div id="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>

        <!-- Dropdown to select number of expenses -->
        <select id="expenseCountSelect">
            <option value="5">5 Expenses</option>
            <option value="10">10 Expenses</option>
            <option value="20">20 Expenses</option>
            <option value="30">30 Expenses</option>
            <option value="40">40 Expenses</option>
        </select>

        <h2 class="tittle" id="leaderboardTittle">leaderboard</h2>
        <ul id="leaderboardList"></ul>
        <ul id="downloadList"></ul>

    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/expenseform.js" async defer></script>
</body>

</html>
