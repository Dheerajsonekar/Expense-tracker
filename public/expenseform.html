<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/expenseform.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo">Expense Tracker</a>
        <div class="header-right">
            <a id="premium" href="#">Buy Premium</a>
            <a href="#" id="downloadbtn">Download</a>
            <a id="leaderboard" href="#">Leaderboard</a>
            <a href=""><span id="username">User</span></a>
            <a id="logoutbtn" href="#">Logout</a>
        </div>
    </div>
    
    <div id="expense-div">
        <u>
            <h2 class="tittle">Add Expense</h2>
        </u>
        <form id="expenseForm">
            <label for="amount">Amount:</label>
            <input type="text" name="amount" id="amount">
            <br><br>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description">
            <br><br>
            <label for="category">Select category:</label>
            <select name="category" id="category">
                <option value="food">food</option>
                <option value="book">book</option>
                <option value="movie">movie</option>
                <option value="sport">sport</option>
                <option value="coding">coding</option>
                <option value="date">Date</option>
            </select>
            <br><br>
            <button type="submit" class="submit-btn">Add</button>
        </form>
    </div>

    <div id="expenseList-div">
        <u>
            <h2 class="tittle">Expenses</h2>
        </u>
        <ul id="list"></ul>
        <h2 class="tittle" id="leaderboardTittle">leaderboard</h2>
        <ul id="leaderboardList"></ul>
        <ul id="downloadList"></ul>

    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/expenseform.js" async defer></script>
</body>

</html>
